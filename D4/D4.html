<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="D4_files/bootstrap.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Team GENERATOR</title>
  </head>
  <body>
    <div class="card text-white bg-dark mb-3">
      <div class="card-header bg-primary">
        <h1 class="text-center font-weight-bold">Team Generator</h1>
      </div>
      <div class="card-body">
        <ol
          id="listofnames"
          class="list-group mx-auto text-center overflow-auto"
        ></ol>
        <div class="input-group my-3 mx-auto">
          <label for="numberofteams" class="pt-1 mx-2 font-weight-bold"
            >Number of teams</label
          >
          <input
            id="numberofteams"
            type="number"
            class="form-control"
            placeholder="Teams"
            aria-label="Number-of-teams"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              id="generate-teams-button"
              class="btn btn-secondary"
              type="button"
              id="button-addon2"
            >
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Test buttons  -->
    <input type="text" id="player" value="" />
    <input
      type="button"
      id="addPlayer"
      value="Add new Task"
      onclick="addNewPlayer()"
    />
    <script
      src="D4_files/jquery-3.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="D4_files/bootstrap.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
